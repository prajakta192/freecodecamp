<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="utf-8">
		<link href='styles/style.css' rel='stylesheet'/>
		<title>RPG - Dragon Repeller</title>
	</head>
	<body>
		<div id='game'>
			<div id='playerStat'>
				<span class='stat'>XP: <strong><span>0</strong></span></span>
				<span class='stat'>Health:<strong><span>100</strong></span></span>
				<span class='stat'>Gold:<strong><span>50</strong></span></span>
			</div>
			<div id='controls'>
				<button id='gotoStore'>Go to store</button>
				<button id='gotoCave'>Go to cave</button>
				<button id='fightDragon'>fight dragon</button>
			</div>
			<div id='monsterStat'>
				<span class='stat'>Monster Name: <strong><span></span></strong></span>
				<span class='stat'>Monster Health: <strong><span></span></strong></span>
			</div>
			<div id='textMessage'>
				<p>
					Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
				</p>
			</div>
		</div>
	</body>
</html>
